<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Donation Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .profile-container {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .profile-picture {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ddd;
            overflow: hidden;
        }
        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-name {
            font-size: 18px;
            font-weight: bold;
        }
        .profile-number {
            font-size: 14px;
            color: gray;
        }
        .form-container {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .donation-input {
            background-color: #f0fff0;
            border: 1px solid #90ee90;
            padding: 10px;
            border-radius: 5px;
            font-style: italic;
            color: #333;
        }
        .proceed-btn {
            width: 100%;
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .proceed-btn:active {
            background-color: #388e3c;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <div class="profile-picture">
        <img src="https://via.placeholder.com/50" alt="Profile">
    </div>
    <div>
        <div class="profile-name">Mishkat Alvi</div>
        <div class="profile-number">01798XXXXXX</div>
    </div>
</div>

<div class="form-container">
    <div class="form-group">
        <label for="organization">Select Organization</label>
        <select id="organization" class="form-control">
            <option selected disabled>Select Organization</option>
            <option value="org1">Organization 1</option>
            <option value="org2">Organization 2</option>
            <option value="org3">Organization 3</option>
        </select>
    </div>

    <div class="form-group">
        <label for="amount">Donation Amount</label>
        <input type="text" id="amount" class="form-control donation-input" placeholder="Enter bill amount">
    </div>

   <a href="donate_confirmation.html"><button class="proceed-btn">Proceed</button></a> 
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
