<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Truck Tracking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .search-bar {
            margin: 10px;
            display: flex;
            align-items: center;
            border: 1px solid #28a745;
            border-radius: 25px;
            padding: 5px 10px;
            background-color: white;
        }
        .search-bar input {
            border: none;
            outline: none;
            width: 100%;
        }
        .search-bar i {
            color: #28a745;
            cursor: pointer;
        }
        #map {
            width: 100%;
            height: 60vh;
        }
        .truck-info {
            position: absolute;
            bottom: 20px;
            left: 10px;
            right: 10px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .truck-info h5 {
            color: #28a745;
        }
        .truck-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .truck-details p {
            margin: 0;
            font-size: 14px;
        }
        .bottom-menu {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: white;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
        }
        .bottom-menu div {
            text-align: center;
            font-size: 14px;
        }
        .bottom-menu i {
            font-size: 20px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="search-bar">
    <input type="text" placeholder="Search by Truck Number">
    <i class="fas fa-search"></i>
</div>

<div id="map"></div>

<div class="truck-info">
    <h5>Truck : 10 77 14</h5>
    <p>Abdul Goni Mia</p>
    <hr>
    <div class="truck-details">
        <div>
            <i class="fas fa-map-marker-alt"></i>
            <p>10 Minute Away</p>
        </div>
        <div>
            <i class="fas fa-tachometer-alt"></i>
            <p>26km/h</p>
        </div>
    </div>
</div>

<div class="bottom-menu">
    <div>
        <a href="profile.html">
        <i class="fas fa-home"></i>
        <p>Home</p>
    </a>
    </div>
    <div>
        <a href="complain_form.html">
        <i class="fas fa-truck"></i>
        <p>Complain</p>
    </a>
    </div>
    <div>
        <i class="fas fa-user"></i>
        <p>Profile</p>
    </div>
</div>

<script>
    function initMap() {
        var location = { lat: 23.8103, lng: 90.4125 }; // Example coordinates for Dhaka, Bangladesh
        var map = new google.maps.Map(document.getElementById("map"), {
            zoom: 14,
            center: location
        });

        var marker = new google.maps.Marker({
            position: location,
            map: map
        });
    }
</script>

</body>
</html>
