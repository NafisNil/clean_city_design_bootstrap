<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .profile-img {
            display: block;
            margin: 0 auto;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #4CAF50;
            position: relative;
        }
        .edit-icon {
            position: absolute;
            bottom: 0;
            right: 0;
            background: white;
            border-radius: 50%;
            padding: 5px;
        }
        .form-control {
            background: #f8f9fa;
        }
        .btn-custom {
            background-color: #4CAF50;
            color: white;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="position-relative d-inline-block">
            <div class="profile-img"></div>
            <div class="edit-icon">✏️</div>
        </div>
        <p class="mt-2">01798XXXXXX</p>
        <form>
            <div class="mb-3 text-start">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter Name">
            </div>
            <hr>
            <h5 class="text-start">Address</h5>
            <div class="row g-2">
                <div class="col-md-6">
                    <label class="form-label">City Corporation</label>
                    <input type="text" class="form-control" placeholder="North/South">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Thana</label>
                    <input type="text" class="form-control" placeholder="Enter thana">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Ward</label>
                    <input type="text" class="form-control" placeholder="Enter Ward Number">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Road</label>
                    <input type="text" class="form-control" placeholder="Enter Road No">
                </div>
                <div class="col-md-6">
                    <label class="form-label">House</label>
                    <input type="text" class="form-control" placeholder="Enter House No">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Flat</label>
                    <input type="text" class="form-control" placeholder="Enter Flat Number">
                </div>
            </div>
           <a href="profile.html"><button type="submit" class="btn btn-custom mt-3">Save</button></a> 
        </form>
    </div>
</body>
</html>
