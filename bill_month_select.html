<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }
        .btn-custom {
            background-color: #4CAF50;
            color: white;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <div class="profile-img mx-auto">M</div>
            <h4 class="mt-2">Mishkat Alvi</h4>
            <p>01798XXXXXX</p>
        </div>
        
        <form action="payment_confirmation.html">
            <div class="mb-3">
                <label class="form-label">Bill Month</label>
                <div class="row">
                    <div class="col-md-6">
                        <select class="form-select">
                            <option selected>February</option>
                            <option>March</option>
                            <option>April</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <select class="form-select">
                            <option selected>2024</option>
                            <option>2023</option>
                            <option>2022</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Bill Amount</label>
                <input type="text" class="form-control" placeholder="Enter bill amount">
            </div>

        <button type="submit" class="btn btn-custom">Proceed</button>
        </form>
    </div>
</body>
</html>
